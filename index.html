<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senri Honda | Introduction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      color: #EAEAEA;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin-top: 60px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1rem;
      color: #BBBBBB;
      margin-bottom: 40px;
    }

    .intro {
      width: 90%;
      max-width: 650px;
      background: #1E1E1E;
      padding: 30px;
      border-radius: 14px;
      line-height: 1.8;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.4s ease;
    }

    .links {
      margin-top: 35px;
      width: 90%;
      max-width: 650px;
      display: grid;
      gap: 15px;
    }

    .card {
      display: block;
      padding: 18px 22px;
      border-radius: 12px;
      text-decoration: none;
      background: #1E1E1E;
      color: #EAEAEA;
      border: 1px solid #2c2c2c;
      font-size: 1.05rem;
      transition: all 0.25s ease;
    }

    .card:hover {
      border-color: #4DA3FF;
      color: #4DA3FF;
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(77,163,255,0.35);
    }

    footer {
      margin-top: auto;
      padding: 30px 0;
      font-size: 0.8rem;
      color: #777;
    }

    /* animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>

<body>
  <header>
    <h1>Senri Honda</h1>
  </header>

  <section class="intro">
    <p>
      IT consultant based in Tokyo.  
      Working mainly in cloud infrastructure (AWS, Azure) and interested in cloud-native systems,  
      philosophy, and economics.  
      This page collects my basic information and external links.  
    </p>

    <!-- React Root -->
    <div id="react-message" style="margin-top:20px; font-size:0.9rem; color:#9BCBFF;"></div>
  </section>

  <section class="links">
    <a class="card" href="https://note.com/" target="_blank">üìù Note</a>
    <a class="card" href="https://researchmap.jp/senr1" target="_blank">üîç researchmap</a>
    <a class="card" href="https://www.instagram.com/senr1614/" target="_blank">üì∑ Instagram</a>
    <a class="card" href="gallery.html">üé® Gallery</a>

  </section>

  <footer>
    ¬© 2025 Senri Honda
  </footer>

  <!-- React Script -->
  <script>
    const messages = [
      "Small steps build great careers.",
      "Cloud evolves fast ‚Äî enjoy learning.",
      "Stay curious. Stay open.",
      "Consistency beats intensity."
    ];

    function RandomMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      return React.createElement("div", null, msg);
    }

    ReactDOM.render(
      React.createElement(RandomMessage),
      document.getElementById("react-message")
    );
  </script>

</body>
</html>
